<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/vs2015.min.css">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>

    <!-- polyfill -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@webcomponents/custom-elements@1.3.1/custom-elements.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <hr>
    <pre><code id="code" class="js"></code></pre>
    <script>
        const file = location.search.slice(1);
        if (file) {
            document.title = "example " + file;
            const url = "./" + file;
            const script = document.createElement('script');
            script.type = 'module';
            script.src = url;
            document.body.appendChild(script);
            fetch(url).then(r => r.text()).then(t => {
                code.innerText = t;
                hljs.configure({ useBR: true });
                hljs.highlightBlock(code);
            });
        }
    </script>
</body>

</html>
